<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ❤️</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  margin-top: 120px;
  overflow: hidden;
}

h1 {
  color: white;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff3366;
  color: white;
  font-size: 24px;
}

#noBtn {
  background: #333;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<h1>Aditi, will you be my Valentine? ❤️</h1>

<button id="yesBtn" onclick="accepted()">YES ❤️</button>
<button id="noBtn">NO</button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function accepted() {
  document.body.innerHTML = `
    <div style="
      text-align:center;
      margin-top:120px;
      color:white;
      font-family:Arial;
      padding:20px;
    ">
      <h1 style="font-size:42px;">Yay Aditi ❤️</h1>

      <p style="font-size:26px;margin-top:20px;">
        You made my day!
      </p>

      <p style="font-size:26px;margin-top:10px;">
        I'm the happiest person alive!
      </p>

      <p style="font-size:30px;margin-top:25px;font-weight:bold;">
        I Love You ❤️
      </p>
    </div>
  `;
}

}
</script>
<style>
.heart {
  position: fixed;
  top: -10px;
  color: #ff4d6d;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>
</body>
</html>
