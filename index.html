<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg, #ff9aa2, #ffc3a0, #ffafbd);
  overflow: hidden;
}

/* Center everything */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  color: white;
  font-size: 32px;
  margin-bottom: 10px;
}

#loveTimer {
  color: white;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
  font-size: 22px;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

/* Photo */
.photo {
  width: 200px;
  border-radius: 15px;
  margin-top: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* Music button at bottom */
#musicBtn {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 18px;
  font-size: 14px;
  background: white;
  color: #ff3366;
  border-radius: 20px;
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  color: #ff4d6d;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* Mobile adjustments */
@media (max-width: 600px) {
  h1 { font-size: 24px; }
  .photo { width: 160px; }
}
</style>
</head>

<body>

<div class="container">

<h1>Aditi, will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="loveTimer"></div>

<button id="yesBtn" onclick="accepted()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO</button>

<img src="photo.jpg" class="photo">

</div>

<button id="musicBtn" onclick="playMusic()">‚ñ∂ Music</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

let yesScale = 1;

/* Music play */
function playMusic(){
  music.play();
  document.getElementById("musicBtn").innerText = "üéµ Playing";
}

/* NO runs + YES grows */
function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesScale += 0.12;
  yesBtn.style.transform = "scale(" + yesScale + ")";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* YES accepted */
function accepted() {
  document.body.innerHTML = `
    <div style="
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      background: linear-gradient(135deg,#ff9aa2,#ffc3a0,#ffafbd);
      color:white;
      font-family:Arial;
      padding:20px;
    ">
      <div>
        <h1>Yay Aditi ‚ù§Ô∏è</h1>
        <p>You made my day!</p>
        <p>I'm the happiest person alive!</p>
        <h2>I Love You ‚ù§Ô∏è</h2>
      </div>
    </div>`;
}

/* Love timer */
function updateLoveTimer() {
  const startDate = new Date("May 31, 2025 21:30:00").getTime();
  const now = new Date().getTime();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("loveTimer").innerHTML =
    "Together since ‚ù§Ô∏è<br>" +
    days + " days " +
    hours + " hours " +
    minutes + " minutes<br>And forever to go ‚ú®";
}

setInterval(updateLoveTimer, 60000);
updateLoveTimer();

/* Falling hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
