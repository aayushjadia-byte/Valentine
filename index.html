<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff9aa2,#ffc3a0,#ffafbd);
  overflow:hidden;
}

/* Center layout */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  color:white;
  margin:10px 0;
}

#loveTimer{
  color:white;
  font-size:16px;
  margin-bottom:15px;
}

/* Buttons */
.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-bottom:15px;
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

#yesBtn{
  background:#ff3366;
  color:white;
}

#noBtn{
  background:#444;
  color:white;
  position:relative;
}

/* Photo */
.photo{
  width:200px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

/* Falling hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(100vh);}
}

/* Mobile fix */
@media(max-width:600px){
  h1{font-size:24px;}
  .photo{width:160px;}
}
</style>
</head>

<body>

<div class="container">

<h1>Aditi, will you be my Valentine? ❤️</h1>

<div id="loveTimer"></div>

<div class="buttons">
  <button id="yesBtn" onclick="accepted()">YES ❤️</button>
  <button id="noBtn">NO</button>
</div>

<img src="photo.jpg" class="photo">

</div>

<!-- External music -->
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/pz5wkp.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let yesScale=1;

/* NO runs away */
function moveButton(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-120);

  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  yesScale+=0.1;
  yesBtn.style.transform="scale("+yesScale+")";
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

/* YES accepted + music plays */
function accepted(){
  const music = document.getElementById("bgMusic");
  music.play();

  document.querySelector(".container").innerHTML = `
    <div style="
      color:white;
      font-family:Arial;
      padding:20px;">
      <h1>Yay Aditi ❤️</h1>
      <p>You made my day!</p>
      <p>I'm the happiest person alive!</p>
      <h2>I Love You ❤️</h2>
    </div>`;
}



/* Love timer */
function updateLoveTimer(){
const start=new Date("May 31, 2025 21:30:00").getTime();
const now=new Date().getTime();
const diff=now-start;

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);

document.getElementById("loveTimer").innerHTML=
"Together since ❤️<br>"+d+" days "+h+
" hours "+m+" minutes<br>And forever to go ✨";
}

setInterval(updateLoveTimer,60000);
updateLoveTimer();

/* Falling hearts */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
