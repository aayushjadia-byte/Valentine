<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ❤️</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  margin-top: 120px;
  overflow: hidden;
}

h1 {
  color: white;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff3366;
  color: white;
  font-size: 24px;
}

#noBtn {
  background: #333;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<h1>Aditi, will you be my Valentine? ❤️</h1>

<button id="yesBtn" onclick="accepted()">YES ❤️</button>
<button id="noBtn">NO</button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function accepted() {
  document.body.innerHTML =
    "<h1>Yay Aditi ❤️<br>You made my day!</h1>";
}
</script>

</body>
</html>
