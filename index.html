<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff9aa2,#ffc3a0,#ffafbd);
  overflow:hidden;
}

/* Layout */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  color:white;
  margin:10px 0;
}

#loveTimer{
  color:white;
  font-size:16px;
  margin-bottom:15px;
}

/* Buttons */
.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-bottom:15px;
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

#yesBtn{
  background:#ff3366;
  color:white;
}

#noBtn{
  background:#444;
  color:white;
  position:relative;
}

/* Photo */
.photo{
  width:200px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

/* Music button */
#musicBtn{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  padding:8px 18px;
  font-size:14px;
  border-radius:20px;
  background:white;
  color:#ff3366;
}

/* Hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(100vh);}
}

/* Mobile fix */
@media(max-width:600px){
  h1{font-size:24px;}
  .photo{width:160px;}
}
</style>
</head>

<body>

<div class="container">

<h1>Aditi, will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="loveTimer"></div>

<div class="buttons">
  <button id="yesBtn" onclick="accepted()">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO</button>
</div>

<img src="photo.jpg" class="photo">

</div>

<button id="musicBtn">‚ñ∂ Music</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const musicBtn=document.getElementById("musicBtn");
const music=document.getElementById("bgMusic");

let yesScale=1;

/* MUSIC PLAY FIX */
musicBtn.addEventListener("click", () => {
  music.muted = false;
  music.play();
  musicBtn.innerText = "üéµ Playing";
});

/* NO runs away */
function moveButton(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-120);

  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  yesScale+=0.1;
  yesBtn.style.transform="scale("+yesScale+")";
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

/* YES accepted */
function accepted(){
document.body.innerHTML=`
<div style="
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ff9aa2,#ffc3a0,#ffafbd);
color:white;
font-family:Arial;
padding:20px;">
<div>
<h1>Yay Aditi ‚ù§Ô∏è</h1>
<p>You made my day!</p>
<p>I'm the happiest person alive!</p>
<h2>I Love You ‚ù§Ô∏è</h2>
</div>
</div>`;
}

/* Love timer */
function updateLoveTimer(){
const start=new Date("May 31, 2025 21:30:00").getTime();
const now=new Date().getTime();
const diff=now-start;

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);

document.getElementById("loveTimer").innerHTML=
"Together since ‚ù§Ô∏è<br>"+d+" days "+h+
" hours "+m+" minutes<br>And forever to go ‚ú®";
}

setInterval(updateLoveTimer,60000);
updateLoveTimer();

/* Falling hearts */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
