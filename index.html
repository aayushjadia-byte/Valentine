<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  margin-top: 120px;
  overflow: hidden;
}

h1 {
  color: white;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff3366;
  color: white;
  font-size: 24px;
}

#noBtn {
  background: #333;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<h1>Aditi, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="accepted()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO</button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function accepted() {
  document.body.innerHTML = `
    <div style="text-align:center;margin-top:120px;color:white;">
      <h1>Yay Aditi ‚ù§Ô∏è</h1>
      <h2>You just made my day!</h2>
      <p>Best Valentine Ever ‚ú®</p>
    </div>
  `;

  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.innerHTML = "üéâ";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.fontSize = "24px";
    confetti.style.animation = "fall 3s linear forwards";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}
}
</script>
<style>
.heart {
  position: fixed;
  top: -10px;
  color: #ff4d6d;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>
</body>
</html>
