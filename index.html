<!DOCTYPE html>
<html>
<head>
<title>Aditi Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(135deg, #ff9aa2, #ffc3a0, #ffafbd);
  margin-top: 120px;
  overflow: hidden;
}

h1 {
  color: white;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
  font-size: 24px;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

#musicBtn {
  background: white;
  color: #ff3366;
  font-weight: bold;
}

#loveTimer {
  color: white;
  margin-top: 15px;
  font-size: 18px;
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  color: #ff4d6d;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>
</head>

<body>

<h1>Aditi, will you be my Valentine? ‚ù§Ô∏è</h1>

<h2 id="loveTimer"></h2>

<button id="musicBtn" onclick="playMusic()">‚ñ∂ Play Music ‚ù§Ô∏è</button>

<br>

<button id="yesBtn" onclick="accepted()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO</button>

<br><br>

<img src="photo.jpg"
     style="width:220px;border-radius:15px;margin-top:15px;
     box-shadow:0 4px 15px rgba(0,0,0,0.3);">

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

let yesScale = 1;

/* Music button */
function playMusic() {
  music.play();
  document.getElementById("musicBtn").innerText = "üéµ Music Playing";
}

/* NO escape + YES grows */
function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesScale += 0.15;
  yesBtn.style.transform = "scale(" + yesScale + ")";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* YES message */
function accepted() {
  document.body.innerHTML = `
    <div style="
      text-align:center;
      margin-top:120px;
      color:white;
      font-family:Arial;
      padding:20px;
      background: linear-gradient(135deg, #ff9aa2, #ffc3a0, #ffafbd);
      height:100vh;
    ">
      <h1 style="font-size:42px;">Yay Aditi ‚ù§Ô∏è</h1>
      <p style="font-size:26px;margin-top:20px;">You made my day!</p>
      <p style="font-size:26px;margin-top:10px;">
        I'm the happiest person alive!
      </p>
      <p style="font-size:30px;margin-top:25px;font-weight:bold;">
        I Love You ‚ù§Ô∏è
      </p>
    </div>
  `;
}

/* Love timer */
function updateLoveTimer() {
  const startDate = new Date("May 31, 2025 21:30:00").getTime();
  const now = new Date().getTime();

  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("loveTimer").innerHTML =
    "Together since ‚ù§Ô∏è<br>" +
    days + " days " +
    hours + " hours " +
    minutes + " minutes<br>" +
    "And forever to go ‚ú®";
}

setInterval(updateLoveTimer, 60000);
updateLoveTimer();

/* Falling hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
